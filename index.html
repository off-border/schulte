    <script>
        var shulte = new Shulte('.table');
        shulte.createCells();
        shulte.smileCells();


        window.addEventListener('load', alignTable)

        window.addEventListener('resize', alignTable);

        function alignTable() {
            let tableEl = document.querySelector('.table');
            let containerEl = tableEl.parentElement;
            tableWidth = Math.min(containerEl.getBoundingClientRect().width,
                window.innerHeight - tableEl.getBoundingClientRect().y * 2);
            tableEl.style.width = tableWidth + 'px';
            tableEl.style.height = tableWidth + 'px';
            shulte.alignCells();
        }



    </script>
